<ion-header>
  <ion-navbar>
    <ion-title>
      Camera
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <button ion-button block (click)="takePicture()">Take picture - Press it</button>
      <img src="{{base64Image}}">

      <button ion-button block (click)="doVideo()">Take Video - Press it</button>
      <video controls="controls" autoplay="autoplay" style="width:100%">
          <source src="{{videoUrl}}" type="video/mp4" />
      </video>
    </ion-item>
  </ion-list>
</ion-content>
