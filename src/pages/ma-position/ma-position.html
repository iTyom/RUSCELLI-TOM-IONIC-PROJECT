<ion-header>

  <ion-navbar>
    <ion-title>MaPosition</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-card-header>
    Current location :
  </ion-card-header>
  <ion-card-content style="background-color: red;">
        <ion-input type="text" [(ngModel)]="location.latitude"></ion-input>
        <ion-input type="text" [(ngModel)]="location.longitude"></ion-input>  
      </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>
    Watch : 
  </ion-card-header>
    <ion-card-content>
        <ion-input type="text" [(ngModel)]="location.watchLat"></ion-input>
        <ion-input type="text" [(ngModel)]="location.watchLong"></ion-input>
    </ion-card-content>
</ion-card>

        <ion-content>
          <div id="floating-panel">
            <b>Google map : </b>
            
            </div>
            <div #map id="map" style="height: 80%;"></div>
        </ion-content>


</ion-content>
